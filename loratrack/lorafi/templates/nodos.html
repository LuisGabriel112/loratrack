<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodos</title>
</head>
<body>
    <h1>Lista de Nodos</h1>
    <ul>
        {% for nodo in nodos %}
            <li>{{ nodo.nombre }} - {{ nodo.estado }}</li>
        {% empty %}
            <li>No hay nodos disponibles.</li>
        {% endfor %}
    </ul>
</body>
</html>
